<mat-card class="example-card" (click)="toggleExpand()">
  <mat-card-header>
    <button mat-icon-button class="expand-button" (click)="toggleExpand(); $event.stopPropagation()" color="primary" [attr.aria-label]="isExpanded ? 'Collapse' : 'Expand'">
      <mat-icon>{{ isExpanded ? 'expand_less' : 'expand_more' }}</mat-icon>
    </button>
    <mat-card-title class="card-title">
      <mat-chip-set aria-label="Programming language and category">
        <mat-chip [highlighted]="true" class="language-chip">
          {{ example.language }}
        </mat-chip>
        @for (category of example.categories; track category) {
          <mat-chip class="category-chip">
            {{ category }}
          </mat-chip>
        }
      </mat-chip-set>
      <span class="header-text">{{ example.header }}</span>
    </mat-card-title>
  </mat-card-header>
  
  @if (isExpanded) {
    <mat-card-content>
      <div class="code-preview expanded">
        @for (section of highlightedSections; track section.title; let i = $index) {
          <div class="code-section">
            @if (i === 0) {
              <button mat-icon-button class="copy-button" color="primary" disableRipple (click)="copyToClipboard(); $event.stopPropagation()" [attr.aria-label]="copyButtonLabel" matTooltip="Copy all code to clipboard">
                <mat-icon>{{ copyButtonIcon }}</mat-icon>
              </button>
            }
            <span class="section-title">{{ section.title }}</span>
            <pre class="hljs"><code [innerHTML]="section.code"></code></pre>
          </div>
        }
      </div>
    </mat-card-content>
  }
</mat-card>
